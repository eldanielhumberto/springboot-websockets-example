<!DOCTYPE html>
<html>
	<head>
		<title>SpringBoot WebSockets Demo</title>
		<link href="/styles.css" rel="stylesheet" />
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
		<script src="/app.js"></script>
	</head>
	<body>
		<div class="login-form-container" id="login">
			<header>
				<h1>SpringBoot WebSockets Demo</h1>
				<p>Created by @eldanielhumberto</p>
			</header>
			<form>
				<input
					type="text"
					id="usernameInput"
					placeholder="Your username"
				/>
				<button id="loginButton">Send</button>
			</form>
		</div>
		<div id="chat">
			<div class="sidebar">
				<header>
					<h2>WebSockets Demo</h2>
				</header>
				<div class="user-info">
					<div class="content">
						<p id="username">Username:</p>
						<p id="usersOnlineText">Users online:</p>
					</div>
				</div>
				<div class="footer">
					<a href="#">Source code</a>
				</div>
			</div>
			<div class="main">
				<div class="chat-box">
					<div class="messages" id="messages"></div>
					<form>
						<div class="input-box">
							<input
								type="text"
								id="messageInput"
								placeholder="Type your message here..."
							/>
							<button id="sendButton">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
